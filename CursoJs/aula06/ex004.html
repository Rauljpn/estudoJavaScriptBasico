<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font: normal 20pt Arial;
      }
    </style>
  </head>
  <body>
    <script>
      var nome = window.prompt('Qual seu nome ?')
      document.writeln(`seu nome ${nome} tem ${nome.length} letras<br>`)
      document.writeln(
        `seu nome ${nome} em Maiusculas ${nome.toUpperCase()}<br>`
      )
      document.writeln(
        `seu nome ${nome} em Minusculas ${nome.toLowerCase()}<br>`
      )
    </script>
  </body>
</html>
