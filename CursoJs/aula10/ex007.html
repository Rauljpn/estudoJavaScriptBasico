<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Somando valores</title>
    <style>
      p {
        font: normal 18pt Arial;
      }
      input {
        font: normal 18pt Arial;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1" /> +
    <input type="number" name="txtn2" id="txtn2" />
    <input type="button" value="Somar" onclick="somar()" />
    <p id="resultado"></p>

    <script>
      function somar() {
        var txt1 = window.document.getElementById('txtn1')
        var txt2 = window.document.getElementById('txtn2')
        var r = document.getElementById('resultado')
        var n1 = Number(txt1.value)
        var n2 = Number(txt2.value)
        var s = n1 + n2
        r.innerText = `Valor da soma de ${n1} + ${n2} Ã©: ${s}`
      }
    </script>
  </body>
</html>
